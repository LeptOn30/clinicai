server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # For local development, we define explicit routes.
      # In a cloud environment with service discovery (like Eureka or Consul),
      # you would use `discovery.locator.enabled=true` and URIs like `lb://patient-service`.
      routes:
        - id: patient_service_route
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/patients/**

        - id: scheduling_service_route
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/appointments/**

        - id: billing_service_route
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/invoices/** # Assuming the billing service will have invoice endpoints

logging:
  level:
    org.springframework.cloud.gateway: TRACE # Enable detailed gateway logging for debugging