# Server Configuration: Each service must have a unique port.
server:
  port: 8083

# Spring Application Name
spring:
  application:
    name: billing-service

  # ------------------ Datasource Configuration ------------------
  # Connects to the PostgreSQL container running via Docker Compose.
  datasource:
    url: jdbc:postgresql://localhost:5432/billing_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  # ------------------ JPA / Hibernate Configuration ------------------
  jpa:
    hibernate:
      ddl-auto: validate # Use 'validate' in dev to ensure entities match schema. Use 'none' in prod.
    show-sql: true

  # ------------------ Kafka Configuration ------------------
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: billing_service # Unique group ID for this consumer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      